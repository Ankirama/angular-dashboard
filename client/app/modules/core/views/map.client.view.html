<div class="row" data-ng-init="vm.getFiles();">
  <div class="col-lg-6 col-lg-offset-3 text-center">
    <label> Choose data: </label><br>
    <select name="singleSelect" data-ng-model="vm.choice">
      <option data-ng-repeat="file in vm.files" value="{{$index}}">{{ file.deviceName }} | {{ file.date | date:'yyyy-MM-dd HH:mm' }}</option>
    </select><br>
    Date: {{vm.date | date:'yyyy-MM-dd'}}
  </div>
  <div class="col-lg-12">
    <leaflet lf-center="vm.center" markers="vm.markers" paths="vm.paths" width="100%" height="480px"></leaflet>
    <label>Display markers: <input type="checkbox" ng-model="vm.checkbox.markers"></label><br />
    <label>Display all paths: <input type="checkbox" ng-model="vm.checkbox.all"></label><br />
  </div>
</div>
