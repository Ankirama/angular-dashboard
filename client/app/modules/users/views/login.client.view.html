<section class="container login">
  <h1>OBD Project | Colas</h1>
    <div class="row">
      <div class="col-lg-12"></div>
        <div class="col-md-4 col-md-offset-4">
            <div class="login-panel panel panel-default" style="margin-top: 10%">
                <div class="panel-heading">
                    <h3 class="panel-title text-center">Please Sign In</h3>
                </div>
                <div class="panel-body">
                    <form role="form" data-ng-submit="vm.login()">
                        <fieldset>
                            <div class="form-group">
                                <input class="form-control" placeholder="Username" name="username" type="text" autofocus="" data-ng-model="vm.username">
                            </div>
                            <div class="form-group">
                                <input class="form-control" placeholder="Password" name="password" type="password" data-ng-model="vm.password">
                            </div>
                            <!--<div class="checkbox">-->
                                <!--<label>-->
                                    <!--<input name="remember" type="checkbox" value="Remember Me">Remember Me-->
                                <!--</label>-->
                            <!--</div>-->
                            <!-- Change this to a button or input when using this as a form -->
                            <button class="btn btn-lg btn-success btn-block">Login</button>
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
